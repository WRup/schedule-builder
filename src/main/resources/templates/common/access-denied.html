<!DOCTYPE html>
<html lang="en">
<link href="css/403form.css" rel="stylesheet"/>
<head>
    <meta charset="UTF-8">
    <title>Access-denied</title>
</head>
<body>
<h1>Forbidden!</h1>
<h2>Code 403</h2>
<div id="jail">
    <svg id="spinner"
         preserveAspectRatio="xMinYMin"
         version="1.1"
         viewBox="0 0 1000 1000"
         xmlns="http://www.w3.org/2000/svg"
         xmlns:xlink="http://www.w3.org/1999/xlink"
    >
        <defs>
            <path d="M 250 500 A 250,250 0 1 1 250 500.0001" id="textPath"></path>
        </defs>
        <text style="font-size:90pt;" text-anchor=middle x="0" y="0">
            <textPath startOffset="0%" xlink:href="#textPath">MOUSE JAIL</textPath>
            <textPath startOffset="50%" xlink:href="#textPath">MOUSE JAIL</textPath>
        </text>
    </svg>
    <div id="cursor"></div>
</div>

</body>
</html>

<div id='wrap' style="width: 87%">

    <div th:each="year:${years}" id='external-events' class="drag-events"
         style="width: 10%; background-color: rgba(255,255,255, 0.9)">
        <table class="cinereousTable">
            <thead>
            <tr th:each="year:${years}">
                <th th:utext="'Year: ' + ${year.name} + '<br/>'
         + 'Term: ' + ${year.term} + '<br/>'
         + 'Students: ' + ${year.students}">head1
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="lecture:${lectures_external}" id='external-events-listing'>
                <td th:utext="${lecture.workerInSubject.subject.name} + '<br/>'
            + ${lecture.workerInSubject.subject.type} + '<br/>'
            + ${lecture.workerInSubject.worker.title} + '<br/>'
            + ${lecture.workerInSubject.worker.name} + '<br/>'
            + ${lecture.workerInSubject.worker.surname} +'<br/>'" class='fc-event' th:id="'lec_'+ ${lecture.id}"
                    style="background-color: orange;">cell1_1
                </td>
            </tr>
            </tbody>
            </tr>
        </table>

    </div>

    <div id='calendar' style="width: 88%"></div>
    <div id="fullCalModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span> <span
                            class="sr-only">close</span></button>
                    <h4 id="modalTitle" class="modal-title"></h4>
                </div>
                <div id="modalBody" class="modal-body">
                    <div class="btn-group">
                        <div class="btn-group" th:each="building:${buildings}">
                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false" th:utext="${building.name}">
                                Sony <span class="caret"></span></button>
                            <div class="dropdown-menu">
                                <li th:each="auditorium:${building.auditoriums}">
                                    <a class="dropdown-item" href="#" th:id="'aud_'+${auditorium.id}"
                                       th:utext="${auditorium.name}"
                                       th:data1="${auditorium.name}"
                                       onclick="showAlert(this.getAttribute('data1'), this.getAttribute('id'));">Tablet</a>
                                </li>
                            </div>
                        </div>
                    </div>
                    <div class="alert alert-success" id="success-alert">
                        <button type="button" class="close" data-dismiss="alert">x</button>
                    </div>
                </div>

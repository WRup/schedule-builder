<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset='utf-8'/>
    <link href='css/fullcalendar.min.css' rel='stylesheet'/>
    <link href='css/fullcalendar.print.min.css' rel='stylesheet' media='print'/>
    <link href='css/scheduler.min.css' rel='stylesheet'/>
    <link href="css/mystyles.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="js/moment.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src='js/fullcalendar.min.js'></script>
    <script src='js/scheduler.min.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/mycalendar.js"></script>
    <script src="js/alertfunction.js"></script>
</head>
<body>
<div id='wrap'>

    <div th:each="year:${years}" id='external-events'>
        <div id='external-events-listing'>
            <h4 th:utext="'Year: ' + ${year.name} + '<br/>'
         + 'Term: ' + ${year.term} + '<br/>'
         + 'Students: ' + ${year.students}">Draggable Events</h4>
            <form th:each="lecture:${lectures}">
                <div th:utext="${lecture.workerInSubject.subject.name} + '<br/>'
            + ${lecture.workerInSubject.subject.type} + '<br/>'
            + ${lecture.workerInSubject.worker.title} + '<br/>'
            + ${lecture.workerInSubject.worker.name} + '<br/>'
            + ${lecture.workerInSubject.worker.surname}" class='fc-event' th:id="${lecture.id}">My Event 1
                </div>
            </form>
        </div>
        <p>
            <input type='checkbox' id='drop-remove' checked="checked"/>
            <label for='drop-remove'>remove after drop</label>
        </p>
    </div>

    <div id='calendar'></div>

    <div id="fullCalModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span> <span
                            class="sr-only">close</span></button>
                    <h4 id="modalTitle" class="modal-title"></h4>
                </div>
                <div id="modalBody" class="modal-body">
                    <div class="btn-group">
                        <div class="btn-group" th:each="building:${buildings}">
                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false" th:utext="${building.name}">
                                Sony <span class="caret"></span></button>
                            <div class="dropdown-menu">
                                <li th:each="auditorium:${building.auditoriums}">
                                    <a class="dropdown-item" href="#"
                                       th:utext="${auditorium.name}"
                                       th:data1="${auditorium.name}"
                                       onclick="showAlert(this.getAttribute('data1'));">Tablet</a>
                                </li>
                            </div>
                        </div>
                    </div>
                    <div class="alert alert-success" id="success-alert">
                        <button type="button" class="close" data-dismiss="alert">x</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Save</button>
                    <button class="btn btn-primary"><a id="eventUrl" target="_blank">Event Page</a></button>
                </div>
            </div>
        </div>
    </div>
    <div style='clear:both'></div>

</div>
</body>
</html>
